
<div class="registro-container">
    <h2>Registro de Usuarios</h2>
    <form (submit)="submitRegistro()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="userData.nombre" required>
      </div>
      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" [(ngModel)]="userData.apellidos" required>
      </div>
      <div class="form-group">
        <label for="dni">DNI</label>
        <input type="text" id="dni" name="dni" [(ngModel)]="userData.dni" required>
      </div>
      <div class="form-group">
        <label for="fechaNan">Fecha de Nacimiento</label>
        <input type="date" id="fechaNan" name="fechaNan" [(ngModel)]="userData.fecha" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="userData.email" required>
      </div>
      <div class="form-group">
        <label for="carnet">Tipo de carnet</label>
        <select type="carnet" id="carnet" name="carnet" [(ngModel)]="userData.carnet" required>
          <option value="coche">Coche</option>
          <option value="moto">Moto</option>
          <option value="ambos">Ambos</option>
          <option value="ninguno">Ninguno</option>
        </select>
      </div>
      <div class="form-group">
        <label for="telefono">Telefono</label>
        <input type="telefono" id="telefono" name="telefono" [(ngModel)]="userData.telefono" required>
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" [(ngModel)]="userData.contrasena" required>
        </div>
        <div class="form-group">
        <label for="repetirContrasena">Repetir Contraseña</label>
        <input type="password" id="repetirContrasena" name="repetirContrasena" [(ngModel)]="userData.repetirContrasena" required>
        </div>
      <button type="submit">Registrarse</button>
      
      <span id="mensaje" style="display: none;">oculto</span>
    
    </form>
  </div>
