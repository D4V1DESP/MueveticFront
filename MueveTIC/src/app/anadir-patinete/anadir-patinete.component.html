<body>
  <div class="anadir-patinete-container">
    <h2>Añadir Patinete</h2>

    <form (submit)="onClickEnviar()">
      <div class="form-group">
        <label for="matricula">Matricula</label>
        <input type="text" id="matricula" name="matricula" [(ngModel)]="patinete.matricula" required>
      </div>
      <div class="form-group">
        <label for="modelo">Modelo</label>
        <input type="text" id="modelo" name="modelo" [(ngModel)]="patinete.modelo" required>
      </div>
      <div class="form-group">
        <label for="color">Color</label>
        <input type="text" id="color" name="color" [(ngModel)]="patinete.color" required>
      </div>
      <div class="form-group">
        <label for="direccion">Direccion</label>
        <input type="text" id="direccion" name="direccion" [(ngModel)]="patinete.direccion" required>
      </div>
      <button type="submit">Añadir</button>
      <div>
        <span id="mensajeResultado" style="display: none;">oculto</span>
      </div>
    </form>
  </div>


</body>
