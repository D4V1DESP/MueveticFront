<div class="client-container">
    <h2>Modificar usuario cliente</h2>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="clienteData.nombre" required>
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input type="text" id="apellidos" name="apellidos" [(ngModel)]="clienteData.apellidos" required>
    </div>
    <div class="form-group">
      <label for="dni">DNI</label>
      <input type="text" id="dni" name="dni" [(ngModel)]="clienteData.dni" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" disabled id="email" name="email" [(ngModel)]="clienteData.email" required>
    </div>
    <div class="form-group">
      <label for="carnet">Carnet</label>
      <input type="text" id="carnet" name="carnet" [(ngModel)]="clienteData.carnet" required>
    </div>
    <div class="form-group">
      <label for = "telefono">Telefono</label>
      <input type="text" id="telefono" name="telefono" [(ngModel)]="clienteData.telefono" required>
    </div>
    <div class="form-group">
        <label for = "fecha_nacimiento">Fecha de nacimiento</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" [(ngModel)]="clienteData.fecha_nacimiento" required>
    </div>
      <div class="container" (click)="mostrarAlerta('alerta1')">
        <button (click)="modificarCliente(clienteData.email)" class="boton">Modificar</button>
    </div>
    <div class="alert alert-primary" *ngIf="alertaAbierta === 'alerta1'">
        <strong>¡Éxito! </strong>Datos del usuario de mantenimiento modificados correctamente.
   </div>
    <div class="container" (click)="mostrarAlerta('alerta2')">
        <button (click)="limpiarCampos()" class="boton1">Limpiar</button>
    </div>
    <div class="alert alert-primary" *ngIf="alertaAbierta === 'alerta2'">
        <strong>¡Éxito! </strong>Limpia de los datos del usuario de mantenimiento correcta.
    </div>
