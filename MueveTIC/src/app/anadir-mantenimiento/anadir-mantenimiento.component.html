<div class="admin-container">
  <h2>Añadir usuario administrador</h2>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="adminData.nombre" required>
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input type="text" id="apellidos" name="apellidos" [(ngModel)]="adminData.apellidos" required>
    </div>
    <div class="form-group">
      <label for="dni">DNI</label>
      <input type="text" id="dni" name="dni" [(ngModel)]="adminData.dni" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="adminData.email" required>
    </div>
    <div class="form-group">
      <label for="ciudad">Ciudad</label>
      <input type="text" id="ciudad" name="ciudad" [(ngModel)]="adminData.ciudad" required>
    </div>
    
    <div class="boton-container">
      <button class="boton">Añadir</button>
      <button (click)="limpiarCampos()" class="boton">Limpiar</button>
    </div>

</div>
