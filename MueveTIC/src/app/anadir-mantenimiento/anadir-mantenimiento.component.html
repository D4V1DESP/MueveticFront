<div class="mantenimiento-container">
  <form (submit)="submitRegistro()">
  <h2>A単adir usuario mantenimiento</h2>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="manData.nombre" required>
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input type="text" id="apellidos" name="apellidos" [(ngModel)]="manData.apellidos" required>
    </div>
    <div class="form-group">
      <label for="dni">DNI</label>
      <input type="text" id="dni" name="dni" [(ngModel)]="manData.dni" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="manData.email" required>
    </div>
    <div class="form-group">
      <label for="experiencia">Experiencia</label>
      <input type="text" id="experiencia" name="experiencia" [(ngModel)]="manData.experiencia" required>
    </div>
    <div class="form-group">
      <label for="contrasena">Contrase単a</label>
      <input type="password" id="contrasena" name="contrasena" [(ngModel)]="manData.contrasena" required>
      </div>
      <div class="form-group">
      <label for="repetirContrasena">Repetir Contrase単a</label>
      <input type="password" id="repetirContrasena" name="repetirContrasena" [(ngModel)]="manData.repetirContrasena" required>
      </div>
    
    <div class="boton-container">
      <button (click)="submitRegistro()" class="boton">A単adir</button>
      <button (click)="limpiarCampos()" class="boton">Limpiar</button>
    </div>
    <span id="mensajeResultado" style="display: none;">oculto</span>
   </form>


</div>
