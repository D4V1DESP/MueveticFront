<body>
    <div class="anadir-moto-container">
        <h2>Añadir Moto</h2>
        
        <form (submit)="onClickEnviar()">
          <div class="form-group">
            <label for="matricula">Matricula</label>
            <input type="text" id="matricula" name="matricula" [(ngModel)]="moto.matricula" required>
          </div>
          <div class="form-group">
            <label for="modelo">Modelo</label>
            <input type="text" id="modelo" name="modelo" [(ngModel)]="moto.modelo" required>
          </div>
          <div class="form-group">
            <label for="casco">Casco</label>
            <input type="checkbox" id="casco" name="casco" [(ngModel)]="moto.casco" required>
          </div>
          <div class="form-group">
            <label for="direccion">Direccion</label>
            <input type="text" id="direccion" name="direccion" [(ngModel)]="moto.direccion" required>
          </div>
          <button type="submit">Añadir</button>
          <div>
            <span id="mensajeResultado" style="display: none;">oculto</span>
          </div>
        </form>
    </div> 
         
        
  </body>
