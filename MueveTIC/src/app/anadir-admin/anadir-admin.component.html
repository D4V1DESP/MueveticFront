<div class="admin-container">
  <h2>A単adir usuario administrador</h2>
  <form (submit)="submitRegistro()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="adminData.nombre" required>
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input type="text" id="apellidos" name="apellidos" [(ngModel)]="adminData.apellidos" required>
    </div>
    <div class="form-group">
      <label for="dni">DNI</label>
      <input type="text" id="dni" name="dni" [(ngModel)]="adminData.dni" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="adminData.email" required>
    </div>
    <div class="form-group">
      <label for="contrasena">Contrase単a</label>
      <input type="password" id="contrasena" name="contrasena" [(ngModel)]="adminData.contrasena" required>
      </div>
      <div class="form-group">
      <label for="repetirContrasena">Repetir Contrase単a</label>
      <input type="password" id="repetirContrasena" name="repetirContrasena" [(ngModel)]="adminData.repetirContrasena" required>
      </div>
    <div class="boton-container">
      <button class="boton">A単adir</button>
      <button (click)="limpiarCampos()" class="boton">Limpiar</button>
    </div>
    <div>
<span id="mensajeResultado" style="display: none;">oculto</span>

    </div>
  </form>
</div>
