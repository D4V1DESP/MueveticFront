<div class="registro-container">
    <h2>Modificar usuario mantenimiento</h2>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="manData.nombre" required>
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input type="text" id="apellidos" name="apellidos" [(ngModel)]="manData.apellidos" required>
    </div>
    <div class="form-group">
      <label for="dni">DNI</label>
      <input type="text" id="dni" name="dni" [(ngModel)]="manData.dni" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="manData.email" disabled>
    </div>
    <div class="form-group">
      <label for="ciudad">Ciudad</label>
      <input type="text" id="ciudad" name="ciudad" [(ngModel)]="manData.ciudad" required>
    </div>
    <div class="form-group">
        <label for="exp">Experiencia</label>
        <input type="text" id="exp" name="exp" [(ngModel)]="manData.exp" required>
      </div>
    
    <div class="container" (click)="mostrarAlerta('alerta1')">
        <button class="boton">Modificar</button>
    </div>
    <div class="alert alert-primary" *ngIf="alertaAbierta === 'alerta1'">
        <strong>¡Éxito! </strong>Datos del usuario de mantenimiento modificados correctamente.
   </div>
    <div class="container" (click)="mostrarAlerta('alerta2')">
        <button (click)="limpiarCampos()" class="boton1">Limpiar</button>
    </div>
    <div class="alert alert-primary" *ngIf="alertaAbierta === 'alerta2'">
        <strong>¡Éxito! </strong>Limpia de los datos del usuario de mantenimiento correcta.
    </div>
