<div class="registro-container">
    <h2>Modificar Administradores</h2>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="adminData.nombre" required>
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input type="text" id="apellidos" name="apellidos" [(ngModel)]="adminData.apellidos" required>
    </div>
    <div class="form-group">
      <label for="dni">DNI</label>
      <input type="text" id="dni" name="dni" [(ngModel)]="adminData.dni" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" disabled>
    </div>
    <div class="form-group">
      <label for="ciudad">Ciudad</label>
      <input type="text" id="ciudad" name="ciudad" [(ngModel)]="adminData.ciudad" required>
    </div>
    
    <div class="container" (click)="mostrarAlerta('alerta1')">
        <button class="boton">Modificar</button>
    </div>
    <div class="alert alert-primary" *ngIf="alertaAbierta === 'alerta1'">
        <strong>¡Éxito! </strong>Datos del administrador modificados correctamente.
   </div>
    <div class="container" (click)="mostrarAlerta('alerta2')">
        <button class="boton1">Limpiar</button>
    </div>
    <div class="alert alert-primary" *ngIf="alertaAbierta === 'alerta2'">
        <strong>¡Éxito! </strong>Limpia de los datos de administrador correcta.
    </div>
