
 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <link rel="stylesheet" href="login.component.css" />

 </head>
 <body>
  <div class="login-card">
    <div class="column">
      <h1>Iniciar Sesión </h1>
      <form>
        <div class="form-group">
          <input type="email" class="form-group" placeholder="email" name="email" id ="email" [(ngModel)]="usuario.email" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-group" placeholder="contraseña"name="password" id ="password" [(ngModel)]="usuario.contrasena" required>
        </div>
        <div class="signup-text">
          No te acuerdas de la contraseña? <a href="/recuperacion"> Recupérala</a>
        </div>
        <div class="flex">
          <button type="submit" (click)="onLogin()">Iniciar sesión</button>
        </div>
      </form>
    </div>
    <div class="column">
      <h2>Bienvenido a MueveTic</h2>
      <h3>Elige un transporte eléctrico</h3>
      <div class="signup-text">
        No tienes cuenta todavía? <a href="/registro-usuarios"> Regístrate</a>
      </div>

    </div>
  </div>
  
 </body>
 </html>
